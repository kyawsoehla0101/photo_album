<!DOCTYPE html>
<html lang="en">
{% load crispy_forms_tags %}

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>login/register</title>
     <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
     <div class="photo mt-5 container">

          <div class="row">
          <div class="col-lg-4"></div>

          <div class="col-lg-4" style="margin-top: 150px; background-color: rgb(185, 195, 195); padding-bottom: 30px; padding-top: 30px;border-radius: 5px;">
          {% if page == 'login' %}
          <h1 class="text-center">Login here</h1>
          <form action="" method='POST'>
               {% csrf_token %}

               <div class="username mb-3">
                    <label for="" class="form-label">Username</label>
                    <input type="text" name="username" placeholder="Enter your name" id="" class="form-control">
               </div>

               <div class="password mb-3">
                    <label for="" class="form-label">Username</label>
                    <input type="password" name="password" placeholder="Enter your password" id="" class="form-control">
               </div>

               <button type="submit" class="btn btn-success">Login</button>
               <a href="{% url 'registerpage' %}" class='btn btn-warning'>Register</a>
          </form>
          
          {% else %}
          <h1 class="text-center"> Register Here</h1>
          <form action="" method="POST">
               {% csrf_token %}
               {{form.username|as_crispy_field}}
               {{form.password1|as_crispy_field}}
               {{form.password2|as_crispy_field}}

               <button type="submit" class="btn btn-success">Register</button>
               <a href="{% url 'loginpage' %}" class="btn btn-warning">Login</a>

          </form>
          {% endif %}
         
          </div>
          <div class="col-lg-4"></div>
          </div>

     </div>
     
</body>
</html>
